<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/mini.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/animation.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
    <script defer type="text/javascript" src="js/main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js">
    </script>
</head>

<body>

    <div id="wallpaper" class="wallpaper" data-image="image/back.jpg"></div>
    <!-- The wallpaper will display a transparent image in the background, covering the whole page -->

    <div class="content">
        <!-- The content is the container for the readable part of the webpage, and will cover the whole page as well -->

        <aside class="side">
            <!-- On the right, the side will display the portrait image. -->

            <figure id="picture" class="picture">
                <div class="picture-shadow"></div>
                <img id="pictureImage" class="picture-image" src="/image/mohini.jpeg"
                    srcset="/image/mohini.jpeg 1x, /image/download.jpg 2x " alt="Mohini tiwari" width="320"
                    height="320" />

            </figure>
        </aside>
        <main class="about">
            <h1 class="name">
                Hi! I`am Mohini Tiwari.
            </h1>
            <p class="job">
                Software ENGG
            </p>
            <hr class="hr">
            <div class="description">
                <p>I spend my time traveling the world,
                    helping startups to build their stack and help newbies.

                </p>
            </div>
            <div class="contact">
                <ul class="social">
                    <li>
                        <a>
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="fab fa-linkedin"></i></a>
                    </li>
                </ul>
                <a class="button" href="mailto:tiwarimohini8@gmail.com">Mail me</a>

            </div>
        </main>
    </div>
    <noscript>
        <style type="text/css">
            .wallpaper {
                animation-name: zoomOut;
            }

            .picture {
                animation-name: dropIn;
            }
        </style>
    </noscript>
</body>

</html>
